<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Tipe Data Number + String</h2>

    <p>When adding a number and a string, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>

    <script>
        let x = 16 + " Volvo";
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
