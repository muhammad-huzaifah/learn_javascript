<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Type Data Arrays</h2>

    <p>Array indexes are zero-based, which means the first items is [0].</p>

    <p id="demo"></p>

    <script>
        const cars = ["Saab", "Volvo", "BMW"];

        document.getElementById("demo").innerHTML = cars [0];
    </script>

</body>
</html>
