<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Tipe Data String Plus Number</h2>

    <p>When adding a string and a number, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>

    <script>
        let x = "Volvo " + 16;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
