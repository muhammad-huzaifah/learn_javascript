<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Tipe Data String Plus Number Evaluates Expressions</h2>

    <p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>

    <p id="demo"></p>

    <script>
        let x = "Volvo " + 16 + 4;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
