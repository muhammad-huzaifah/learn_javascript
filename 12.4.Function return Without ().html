<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Function Return Without ()</h2>

    <p>Accessing a function without () will return the function definition instead of the function result:</p>
    <p id="demo"></p>

    <script>
        function toCelcius(f) {
            return (5/9) * (f-32);
        }
        document.getElementById("demo").innerHTML = toCelcius;
    </script>

</body>
</html>
