<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Function Concatinate Additiion</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "The temperatur is " + toCelcius(77) + " Celcius";

        function toCelcius(fahrenheit) {
            return (5/9) * (fahrenheit - 32);
        }
    </script>

</body>
</html>
