<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Function Variable</h2>

    <p>Outside myFunction() carName is undefined</p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
        myFunction();

        function myFunction() {
            let carName = "Volvo";
            document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
        }

        document.getElementById("demo2").innerHTML = typeof carName;
    </script>

</body>
</html>
