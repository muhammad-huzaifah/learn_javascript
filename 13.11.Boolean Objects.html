<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Boolean Object</h2>
    <p>Booleans and Boolean objects cannot be safely compared:</p>

    <p id="demo"></p>

    <script>
        // x is a boolean
        let x = false;

        // y is an object
        let y = new Boolean(false);

        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>
</html>
