<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Booleans</h2>
    <p>Booleans and Boolean object cannot be safely compared:</p>

    <p id="demo"></p>

    <script>
        let x = false; // x is a Boolean
        let y = new Boolean(false); // y is an object
        document.getElementById("demo").innerHTML = (x===y);
    </script>

</body>
</html>
