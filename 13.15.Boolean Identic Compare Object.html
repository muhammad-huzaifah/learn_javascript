<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Boolean Identic Compare Object</h2>
    <p>Booleans and Boolean objects cannot be safely compared.</p>

    <p id="demo"></p>

    <script>
        const x = new Boolean(false);
        const y = new Boolean(false);
        document.getElementById("demo").innerHTML = (x===y);
    </script>


</body>
</html>
