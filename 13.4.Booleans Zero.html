<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Booleans</h2>
    <p>Display the Boolean value of 0:</p>

    <p id="demo"></p>

    <script>
        let x = 0;
        document.getElementById("demo").innerHTML = Boolean(x);
    </script>

</body>
