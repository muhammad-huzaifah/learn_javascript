<body>

    <h2>Boolean Minus Zero False</h2>
    <p>Display the Boolean value of -0:</p>

    <p id="demo"></p>

    <script>
        let x = -0;
        document.getElementById("demo").innerHTML = Boolean(x);
    </script>
