<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Common Mistake Expect This Result to be 30</h2>

    <p>A Common mistake is to expect this result to be 30:</p>

    <p id="demo"></p>

    <script>
        var x = 10;
        var y = 20;
        document.getElementById("demo").innerHTML = "The result is: " + x + y;
    </script>

</body>
</html>
