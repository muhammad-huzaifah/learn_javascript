<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Convert String to Numbers Substracting</h2>

    <p>JavaScript will try to convert strings to numbers when substracting:</p>

    <p id="demo"></p>

    <script>
        let x = "100";
        let y = "10";
        let z = x - y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>
</html>
