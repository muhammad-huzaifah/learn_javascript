<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Not Convert String to Number Adding</h2>

    <p>JavaScript will NOT convert strings to numbers when adding:</p>

    <p id="demo"></p>

    <script>
        let x = "100";
        let y = "10";
        let z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>
</html>
