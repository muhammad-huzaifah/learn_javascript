<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>isNan</h2>

    <p>You can use the global JavaScript fungction isNan() to find out if a value is not a number:</p>

    <p id="demo"></p>

    <script>
        let x = 100 / "Apple";
        document.getElementById("demo").innerHTML = isNaN(x);
    </script>

</body>
</html>
