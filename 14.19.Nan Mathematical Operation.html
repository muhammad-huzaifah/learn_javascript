<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>NaN Mathematical Operation</h2>

    <p>If you use NaN in a mathematical operation, the result will also be NaN:</p>

    <p id="demo"></p>

    <script>
        let x = NaN;
        let y = 5;
        document.getElementById("demo").innerHTML = x + y;
    </script>

</body>
</html>
