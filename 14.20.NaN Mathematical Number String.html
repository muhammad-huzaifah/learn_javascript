<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>NaN Mathematical Number String</h2>

    <p>If you use NaN in a mathematical operation, the result can be a concatenation:</p>

    <p id="demo"></p>

    <script>
        let x = NaN;
        let y = "5";
        document.getElementById("demo").innerHTML = x + y;
    </script>

</body>
</html>
