<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Infinity Division Zero</h2>

    <p>Division by zero generates Infinity;</p>

    <p id="demo"></p>

    <script>
        let x = 2/0;
        let y = -2/0;
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>

</body>
</html>
