<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Hexadecimal</h2>

    <p>Numeric constants, preceded by 0x, are interpreted as hexadecimal:</p>

    <p id="demo"></p>

    <script>
        let x = 0xFF;
        document.getElementById("demo").innerHTML = "0xFF " + x;
    </script>

</body>
</html>
