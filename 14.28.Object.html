<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Object</h2>

    <p id="demo"></p>

    <script>
        // x is a number
        let x = 123;

        // y is a number object
        let y = new Number(123);

        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>
</html>
