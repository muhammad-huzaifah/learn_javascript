<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Methode toExponential</h2>

    <p>The toExponential() method returns a string, with the number rounded and  written using exponential notation.</p>

    <p>An optinal parameter defines the number of digits behind the decimal point.</p>

    <p id="demo"></p>

    <script>
        let x = 9.656;
        document.getElementById("demo").innerHTML =
            x.toExponential() + "<br>" +
            x.toExponential(2) + "<br>" +
            x.toExponential(4) + "<br>" +
            x.toExponential(6);
    </script>

</body>
</html>
