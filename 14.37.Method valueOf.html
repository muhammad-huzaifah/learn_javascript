<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Method valueOf</h2>

    <p>The valueOf() method returns a numbe as a number:</p>

    <p id="demo"></p>

    <script>
        let x = 123;

        document.getElementById("demo").innerHTML =
            x.valueOf() + "<br>" +
            (123).valueOf() + "<br>" +
            (100 + 23).valueOf();
    </script>

</body>
</html>
