<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Method Number</h2>

    <p>The Number() method converts variables to numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            Number(true) + "<br>" +
            Number(false) + "<br>" +
            Number ("10") + "<br" +
            Number (" 10") + "<br>" +
            Number ("10 ") + "<br>" +
            Number (" 10  ") + "<br>" +
            Number ("10.33") + "<br>" +
            Number ("10,33") + "<br>" +
            Number ("10 33") + "<br>" +
            Number ("John");
    </script>

</body>
</html>
