<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Min Value Properties</h2>

    <p>MIN_VALUE returns the smallest number possible in JavaScript.</p>

    <p id="demo"></p>

    <script>
        let x = Number.MIN_VALUE;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
