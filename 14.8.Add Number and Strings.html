<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Add Number and Strings</h2>

    <p>If you add a number and a numeric string, the result will be a concatenated string:</p>

    <p id="demo"></p>

    <script>
        let x = 10;
        let y = "20";
        let z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>
</html>
