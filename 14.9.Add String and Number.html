<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Add String and Number</h2>
    <p>If you add a String number and a number, the result will be a concatenated string:</p>

    <p id="demo"></p>

    <script>
        let x = "10";
        let y = 20;
        document.getElementById("demo").innerHTML = "The result is: " + x + y;
    </script>

</body>
</html>
