<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Arithmetic</h2>
    <p>A Typical arithmetic operation takes two numbers (or variables) and produces a new number.</p>

    <p id="demo"></p>

    <script>
        let a = 100;
        let b = 50;
        let x = a + b;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
