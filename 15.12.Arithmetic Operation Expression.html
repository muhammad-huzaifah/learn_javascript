<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Arithmetic</h2>
    <p>A typical arithmetic operation takes two number (or expressions) and produces a new number.</p>

    <p id="demo"></p>

    <script>
        let a = 3;
        let x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
