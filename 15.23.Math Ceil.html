<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Math.ceil()</h2>

    <p>Math.ceil() rounds a number <strong>up</strong> to its nearest integer:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.ceil(-4.2);
    </script>


</body>
</html>
