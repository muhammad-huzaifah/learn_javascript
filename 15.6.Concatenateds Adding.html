<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Operators</h2>

    <p>The + opeator concatenates (adds) strings.</p>

    <p id="demo"></p>

    <script>
        let text1 = "Ayah";
        let text2 = "Ujeb";
        let text3 = text1 + " " + text2;
        document.getElementById("demo").innerHTML = text3;
    </script>

</body>
</html>
