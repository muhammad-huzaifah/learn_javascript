<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Adding Number and String</h2>

    <p>Adding a number and a string, returns a string.</p>

    <p id="demo"></p>

    <script>
        let x = 5 + 5;
        let y = "5" + 5;
        let z = "Hello " + 5;
        document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
    </script>

</body>
</html>
