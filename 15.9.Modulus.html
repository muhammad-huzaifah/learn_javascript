<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Assigments</h2>

    <h3>The %= Operator</h3>

    <p id="demo"></p>

    <script>
        let x = 10;
        x %= 5;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
