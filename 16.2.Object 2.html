<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Object</h2>

    <p id="demo"></p>

    <script>
        // Create an object:
        const car = {type:"Fiat", model:"500", color:"white"};

        // Display some data from the object:
        document.getElementById("demo").innerHTML = "The car type is " + car.type;
    </script>

</body>
</html>
