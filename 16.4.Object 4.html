<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName: "Ayah",
            lastName: "Ujeb",
            age: 50,
            eyeColor: "blue"
        };

        // Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>

</body>
</html>
