<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Strings</h2>

    <p id="demo"></p>

    <script>
        // x is a string
        let x = "Ayah Ujeb";

        // y is an object;
        let y = new String("Keren");
        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>
</html>
