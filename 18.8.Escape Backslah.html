<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Strings</h2>

    <p>The escape sequence \\ inserts a backslash in a string.</p>

    <p id="demo"></p>

    <script>
        let text = "The character \\ is called backslash.";
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
