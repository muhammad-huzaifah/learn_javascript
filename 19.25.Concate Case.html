<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>The concat() method joins two or more strings:</p>

    <p id="demo">Try it</p>

    <script>
        let text1 = "Hello";
        let text2 = "World!";
        let text3 = text1.concat(" ",text2);
        document.getElementById("demo").innerHTML = text3;
    </script>

</body>
</html>
