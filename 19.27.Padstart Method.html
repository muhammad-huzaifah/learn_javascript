<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>The padStart() method pads a string with another string:</p>

    <p id="demo"></p>

    <script>
        let text = "5";
        document.getElementById("demo").innerHTML = text.padStart(5,"x");
    </script>

</body>
</html>
