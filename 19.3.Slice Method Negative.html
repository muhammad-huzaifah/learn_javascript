<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>The slice() method extract a part of a string and returns the extracted parts in a new string:</p>

    <p id="demo"></p>

    <script>
        let str = "Apple, Banana, Kiwi";
        document.getElementById("demo").innerHTML = str.slice(-12,-6);
    </script>

</body>
</html>
