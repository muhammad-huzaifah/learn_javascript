<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>The charAt() method returns the character at a given positiion in a string:</p>

    <p id="demo"></p>

    <script>
        var text = "HELLO WORLD";
        document.getElementById("demo").innerHTML = text.charAt(0);
    </script>

</body>
</html>
