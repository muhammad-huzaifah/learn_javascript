<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>The indexOf() method accepts a second paramater as the starting position for the search:</p>

    <p id="demo"></p>

    <script>
        let str = "Please locate where 'locate' occurs!";
        document.getElementById("demo").innerHTML = str.indexOf("locate",15);
    </script>

</body>
</html>
