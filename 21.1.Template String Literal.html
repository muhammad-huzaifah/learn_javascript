<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Template Literals</h2>

    <p>Template literals use back-ticks(``) to define a string</p>

    <p id="demo"></p>

    <script>
        let text = `Hello world!`;
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
