<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Arrays</h2>

    <p>JavaScript array elements are access using numeric indexes (starting from 0).</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits[0];
    </script>

</body>
</html>
