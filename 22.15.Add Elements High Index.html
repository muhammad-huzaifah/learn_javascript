<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Array</h2>

    <p>Adding elements with high indexes can create undefined "holes" in an array.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        fruits[6] = "Lemon";

        let flen = fruits.length;
        let text = "";
        for (i = 0; i < flen; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
