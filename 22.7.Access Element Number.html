<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Arrays</h2>

    <p>Arrays use number to access its elements</p>

    <p id="demo"></p>

    <script>
        const person = ["John", "Doe", 46];
        document.getElementById("demo").innerHTML = person[0];
    </script>

</body>
</html>
