<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Objects</h2>

    <p>JavaScript uses names to access object properties.</p>

    <p id="demo"></p>

    <script>
        const person = {firsName:"John", lastName:"Doe", age:46};
        document.getElementById("demo").innerHTML = person.firsName;
    </script>

</body>
