<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript Array Methods</h1>
    <h2>concat()</h2>
    <p>The concat() method can merge string values to array:</p>

    <p id="demo"></p>

    <script>
        const myArray = ["Emil", "Tobias", "Linus"];
        const myChildren = myArray.concat("Peter");
        document.getElementById("demo").innerHTML = myChildren;
    </script>

</body>
</html>
