<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript Array Methods</h1>
    <h2>push()</h2>
    <p>The push() method appends a new element to an array:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const frutis = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = frutis;
        frutis.push("Kiwi");
        document.getElementById("demo2").innerHTML = frutis;
    </script>

</body>
</html>
