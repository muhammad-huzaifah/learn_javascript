<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript Array Methods</h1>
    <h2>shift()</h2>
    <p>The shift() method removes the first element of an array (and "shifts" the orhter elements to the left):</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.shift();
        document.getElementById("demo2").innerHTML = fruits;
    </script>

</body>
</html>
