<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Array.ForEach()</h2>
    <p>Calls a function one for each array element.</p>

    <p id="demo"></p>

    <script>
        const numbers = [45, 4, 9, 16, 25];

        let txt = "";
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value, index, array) {
            txt += value + "<br>";
        }
    </script>

</body>
</html>
