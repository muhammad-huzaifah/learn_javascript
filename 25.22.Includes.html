<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Array includes</h1>

    <p>Check if the fruit array contains "Mango":</p>

    <p id="demo"></p>

    <p><strong>Note:</strong> The includes method is not supported in Edge 13 (and earlier version).</p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.includes("Mango");
    </script>

</body>
</html>
