<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Block Scope Var</h2>

    <p id="demo"></p>

    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        // Here cars[0] is "Saab"
        {
            var cars = ["Toyota", "Volvo", "BMW"];
            // Here cars[0] is "Toyota"
        }
        // Here cars[0] is "Toyota"
        document.getElementById("demo").innerHTML = cars [0];
    </script>

</body>
</html>
