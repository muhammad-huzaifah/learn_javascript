<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript new Date()</h2>
    <p>One parameter will be interpreted as new Date(milliseconds).</p>

    <p id="demo"></p>

    <script>
        const d = new Date(2022);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
