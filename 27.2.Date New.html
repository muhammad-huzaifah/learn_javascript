<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript new Date()</h2>
    <p>Using new Date(), creates a new date object with the current date and time:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
