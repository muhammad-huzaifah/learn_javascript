<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaSCript toDateString()</h2>
    <p>The toDateString() method converts a date to a date string:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.toDateString();
    </script>

</body>
</html>
