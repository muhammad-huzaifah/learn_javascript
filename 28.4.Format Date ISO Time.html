<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript ISO Dates</h2>
    <p>Separate date and time with a capital T.</p>
    <p>Indicate UTC time with a capital Z.</p>

    <p id="demo"></p>

    <script>
        const d = new Date("2022-07-06T04:10:00Z");
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
