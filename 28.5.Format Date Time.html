<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h2>JavaScript ISO Dates</h2>
    <p>Modify the time relative to UTC by adding +HH:MM or subtraction -HH:MM to the time.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = new Date("2022-07-06T00:00-06:00");
    </script>

</body>
