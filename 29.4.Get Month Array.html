<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript getMonth()</h2>
    <p>THe getMonth() method returns the month as a number.</p>
    <p>You can use an array to display the name of the month:</p>

    <p id="demo"></p>

    <script>
        const months = ["January", "February", "March", "April", "May", "Juny", "July", "August", "September", "October", "November", "December"];

        const d = new Date();
        let month = months[d.getMonth()];
        document.getElementById("demo").innerHTML = month;
    </script>

</body>
</html>
