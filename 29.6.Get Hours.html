<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript getHours()</h2>
    <p>The getHours() method returns the hours of a date a number (0-23):</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getHours();
    </script>

</body>
</html>
