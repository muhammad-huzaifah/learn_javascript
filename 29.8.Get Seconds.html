<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript getSeconds()</h2>
    <p>The getSeconds() method returns the seconds of a date as a number (0-59):</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getSeconds();
    </script>

</body>
</html>
