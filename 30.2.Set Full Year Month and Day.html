<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScriptn setFullYear()</h2>
    <p>The setFullYear() method can optionally set month and day.</p>
    <p>Please note that month counts from 0. December is month 11:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setFullYear(2022, 6, 8);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
