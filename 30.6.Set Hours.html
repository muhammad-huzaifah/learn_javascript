<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript setHours()</h2>
    <p>THe setHours() method sets the hours of a date object:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setHours(22);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>
</html>
