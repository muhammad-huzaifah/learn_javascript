<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript switch</h2>

    <p id="demo"></p>

    <script>
        let text;
        switch (new Date().getDay()) {
            case 6:
                text = "Today is Saturday";
                break;
            case 0:
                text = "Today is Sunday";
                break;
            default:
                text = "Looking forward to be Weekend";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
