<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Comparing While</h2>

    <p id="demo"></p>

    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        let i = 0;
        let text = "";
        while (cars[i]) {
          text += cars[i] + "<br>";
          i++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
