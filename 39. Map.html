<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Iterables</h2>
    <p>Iterate over a Map:</p>

    <p id="demo"></p>

    <script>
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        // List all entries
        let text = "";
        for (const x of fruits) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
