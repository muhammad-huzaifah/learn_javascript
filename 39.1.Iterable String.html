<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Iterables</h2>
    <p>Iterate over a String:</p>

    <p id="demo"></p>

    <script>
        // Create String
        const name = "W3Schools";

        // List all Elements
        let text = "";
        for (const x of name) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
