<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Blocks</title>
</head>
<body>

    <h2>Code Blocks</h2>

    <p>JavaScript code blocks are written between { and }</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Hello Ujeb";
            document.getElementById("demo2").innerHTML = "Apa kabarnya?";
        }
    </script>

</body>
</html>
