<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Maps</h2>
    <p>Using Map.size:</p>

    <p id="demo"></p>

    <script>
        // Create a Map
        const fruits = new Map ([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        document.getElementById("demo").innerHTML = fruits.size;
    </script>

</body>
</html>
