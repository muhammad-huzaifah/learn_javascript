<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Sets</h2>
    <p>Created a set from an Array:</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b,", "c"]);

        // Display set.size
        document.getElementById("demo").innerHTML = letters.size;
    </script>

</body>
</html>
