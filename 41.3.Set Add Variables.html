<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Sets</h2>
    <p>Add variables to a Set:</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set();

        // Create Variables
        const a = "a";
        const b = "b";
        const c = "c";

        // Add the variable to the set
        letters.add(a);
        letters.add(b);
        letters.add(c);

        // Display set.size
        document.getElementById("demo").innerHTML = letters.size;
    </script>

</body>
</html>
