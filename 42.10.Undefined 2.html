<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript</h2>

    <p>Variables can be emptied if you set the value to <b>undefined</b>.</p>

    <p id="demo"></p>

    <script>
        let car = "Volvo";
        car = undefined;

        document.getElementById("demo").innerHTML = car + "<br>" + typeof car;
    </script>

</body>
</html>
