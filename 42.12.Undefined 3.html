<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript</h2>

    <p>Object can be emptied by setting the value to <b>undefined</b>.</p>

    <p id="demo"></p>

    <script>
        let person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
        person = undefined;
        document.getElementById("demo").innerHTML = person;
    </script>

</body>
</html>
