<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Converting an empty array to other types:</h2>

    <p id="demo" style="font-family: 'Courier New'"></p>

    <script>
        let x = [];
        document.getElementById("demo").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x);
    </script>

</body>
</html>
