<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>Converting an array with one number element to other types:</p>

    <p id="demo" style="font-family: 'Courier New'"></p>

    <script>
        var x = [20];
        document.getElementById("demo").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x);
    </script>

</body>
</html>
