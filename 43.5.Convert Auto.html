<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Type Conversions</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            (5 + null) + "<br>" +
            ("5" + null) + "<br>" +
            ("5" + 2) + "<br>" +
            ("5" - 2) + "<br>" +
            ("5" * "2") + "<br>" +
            ("5" / "2");
    </script>

</body>
</html>
