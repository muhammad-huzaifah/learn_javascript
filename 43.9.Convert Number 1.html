<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Type Conversions</h2>

    <p>Converting the number 1 to other types:</p>

    <p id="demo" style="font-family: 'Courier New'"></p>

    <script>
        let x = 1;
        document.getElementById("demo").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x) + "<br>";
    </script>

</body>
</html>
