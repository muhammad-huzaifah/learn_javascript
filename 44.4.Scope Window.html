<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Scope</h2>

    <p>In HTML, global variables defined with <b>var</b>, will become window variables.</p>

    <p id="demo"></p>

    <script>
        var carName = "Volvo";

        // code here can use window.carName
        document.getElementById("demo").innerHTML = "I can display " + window.carName;
    </script>

</body>
</html>
