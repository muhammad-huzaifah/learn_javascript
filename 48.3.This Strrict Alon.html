<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>The JavaScript <i>this</i> Keyword</h1>

    <p id="demo"></p>

    <script>
        "use strict"
        let x = this;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
