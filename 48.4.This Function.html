<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>The JavaScript <i>this</i> Keyword</h1>

    <p>In this example, <b>this</b> refers to the window object:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = myFunction();
        function myFunction() {
            return this;
        }
    </script>

</body>
</html>
