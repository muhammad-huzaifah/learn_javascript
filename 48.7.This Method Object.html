<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>The JavaScript <i>this</i> Keyword</h1>

    <p>In this example, <b>this</b> refers to the <b>person object</b>.</p>

    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName : "John",
            lastName : "Doe",
            id : 5566,
            myFunction : function () {
                return this;
            }
        };

        // Display data from the object:
        document.getElementById("demo").innerHTML = person.myFunction();
    </script>

</body>
</html>
