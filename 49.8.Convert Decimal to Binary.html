<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Convert Decimal to Binary</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = dec2bin(-5);
        function dec2bin(dec) {
            return (dec >>> 0).toString(2);
        }
    </script>

</body>
</html>
