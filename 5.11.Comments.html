<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Comments are Not Executed</h2>

    <p id="demo"></p>

    <script>
        let x;
        x = 5;
        // x = 6; I will not be executed
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
