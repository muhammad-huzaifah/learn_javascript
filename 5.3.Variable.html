<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Variable</h2>

    <p>In this example, x is defined as a variable. Then, x is assigned the value of 6:</p>

    <p id="demo"></p>

    <script>
        let x;
        x = 6;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
