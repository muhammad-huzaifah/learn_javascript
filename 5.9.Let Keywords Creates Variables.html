<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>The <b>let</b> Keyboard Creates Variables</h2>

    <p id="demo"></p>

    <script>
        let x, y;
        x = 5 + 6;
        y = x * 10;
        document.getElementById("demo").innerHTML = y;
    </script>

</body>
</html>
