<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript String Methods</h2>

    <p>Search a string for "W3Schools", and display the position of the match:</p>

    <p id="demo"></p>

    <script>
        let text = "Visit W3Schools!";
        let n = text.search("W3Schools");
        document.getElementById("demo").innerHTML = n;
    </script>

</body>
</html>
