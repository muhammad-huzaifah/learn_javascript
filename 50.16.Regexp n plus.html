<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Regular Expressions</h2>

    <p>Do a global search for at leastf one "o" in a string:</p>

    <p id="demo"></p>

    <script>
        let text = "Helloooo World! Hello W3Schools!";
        let result = text.match(/o+/g);
            document.getElementById("demo").innerHTML = result;
    </script>

</body>
</html>
