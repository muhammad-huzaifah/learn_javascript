<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Regular Expressions</h2>

    <p id="demo"></p>

    <script>
        const obj = /e/.exec("The best things in life are free!");
        document.getElementById("demo").innerHTML =
            "Found " + obj[0] + " in position " + obj.index + " in the text: " + obj.input;
    </script>

</body>
</html>
