<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Error</h2>

    <p>You cannot set the number of significant digits of a number to 500:</p>

    <p id="demo"></p>

    <script>
        let num = 1;
        try {
            num.toPrecision(500);
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err.name;
        }
    </script>

</body>
</html>
