<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Errors</h2>

    <p>You cannot evaluate code that contains a syntax error:</p>

    <p id="demo"></p>

    <script>
        try {
            eval("alert('Hello)");
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err.name;
        }
    </script>

</body>
</html>
