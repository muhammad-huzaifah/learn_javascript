<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Errors</h2>

    <p>You cannot convert a number to upper case:</p>

    <p id="demo"></p>

    <script>
        let num = 1;
        try {
            num.toUppercase();
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err.name;
        }
    </script>

</body>
</html>
