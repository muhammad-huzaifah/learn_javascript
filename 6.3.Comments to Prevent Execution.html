    <title>Title</title>
</head>
<body>
    <h2>JavaScript Comments to Prevent execution</h2>

    <h1 id="myH"></h1>

    <p id="myP"></p>

    <script>
        // document.getElementById("myH").innerHTML = "My First Page";
        document.getElementById("myP").innerHTML = "My first paragraph.";
    </script>

    <p>The line starting with // is not executed.</p>
