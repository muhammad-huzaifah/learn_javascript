    <h2>JavaScript Variables</h2>

    <p>a Variable can change its type. in this example x is first a string then a number:</p>

    <p id="demo"></p>

    <script>
        let x = "Hello";
        x = 5;
        document.getElementById("demo").innerHTML = typeof x;
