<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>JavaScript Functions</h2>

  <p>Setting a default value to a function parameter.</p>

  <p id="demo"></p>

  <script>
    function myFunction(x, y) {
      if (y === undefined) {
        y = 0;
      }
      return x * y;
    }
    document.getElementById("demo").innerHTML = myFunction(4);
  </script>

</body>
</html>
