<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>JavaScript Comparisons</h2>
  <p>This returns false (as expected) because x is not equal to 10:</p>

  <p id="demo"></p>

  <script>
    let x = 0;
    document.getElementById("demo").innerHTML = Boolean (x == 10);
  </script>

</body>
</html>
