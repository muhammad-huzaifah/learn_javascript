<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>Common JavaScript Mistakes</h2>

  <p>All programming languages, including JavaScript, have difficulties with precise floating point values:</p>

  <p id="demo"></p>

  <script>
    let x = 0.1;
    let y = 0.2;
    let z = x + y;
    document.getElementById("demo").innerHTML = z;
  </script>

</body>
</html>
