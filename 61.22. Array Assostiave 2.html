<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>JavaScript Arrays</h2>

  <p>If you use a named index when accessing an array, JavaScript will redefine the array to a standard object, and some array methods and properties will produce undefined or incorrect result.</p>

  <p id="demo"></p>

  <script>
    const  person = [];
    person["firstName"] = "JOhn";
    person["lastName"] = "Doe";
    person["age"] = 46;
    document.getElementById("demo").innerHTML = person[0] + " " + person.length;
  </script>

</body>
</html>
