  <h2>Common JavaScript Mistakes</h2>

  <p>This if statement returns false (maybe not as expected), because 0 is false:</p>

  <p id="demo"></p>

  <script>
    let x = 0;
    document.getElementById("demo").innerHTML = Boolean(x = 0);
  </script>
