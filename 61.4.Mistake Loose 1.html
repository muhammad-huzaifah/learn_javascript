<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>Common JavaScript Mistake</h2>

  <p>In regular comparison, data type does not matter. This if statement returns true:</p>

  <p id="demo"></p>

  <script>
    let x = 10;
    let y = "10";
    document.getElementById("demo").innerHTML = Boolean(x == y);
  </script>

</body>
</html>
