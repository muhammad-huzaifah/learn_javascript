<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>Common JavaScript Misteks</h2>

  <p>It is  a common mistake to forget that switch statement use strict comparison.</p>

  <p>This will work:</p>

  <p id="demo"></p>

  <script>
    let x = 10;
    switch (x) {
      case 10:
        document.getElementById("demo").innerHTML = "Hello";
    }
  </script>

</body>
</html>
