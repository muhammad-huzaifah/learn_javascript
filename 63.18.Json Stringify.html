<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>Create a JSON string from a JavaScript object.</h2>

  <p id="demo"></p>

  <script>
    const obj = {name: "John", age: 30, city: "New York"};
    const myJSON = JSON.stringify(obj);
    document.getElementById("demo").innerHTML = myJSON;
  </script>

</body>
</html>
