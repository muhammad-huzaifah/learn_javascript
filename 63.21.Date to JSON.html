<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript Date.toJSON()</h2>

    <p id="demo"></p>

    <script>
        d = new Date();
        document.getElementById("demo").innerHTML = d.toJSON();
    </script>

</body>
</html>
