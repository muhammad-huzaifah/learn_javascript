<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h2>JavaScript defineProperty()</h2>

  <p id="demo"></p>

  <script>
    // Create an object:
    var person = {
      firstName: "John",
      lastName: "Doe",
      language: "NO",
    };
    // Change a Property:
    Object.defineProperty(person, "language", {
      value: "EN",
      writable: true,
      enumerable: true,
      configurable: true
    });

    // Enumerate Properties
    txt = "";
    for (var x in person) {
      txt += person[x] + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
  </script>

</body>
</html>
