<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Es6 let</title>
</head>
<body>

    <h2>Redeclaring a Variable Using let</h2>

    <p id="demo"></p>

    <script>
        let x = 10;
        {
            let x = 2;
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
