<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets</title>
</head>
<body>
    <h2>JavaScript Sets</h2>
    <p>Add values to a Set:</p>

    <p id="demo"></p>

    <script>
        //Create a Set
        const letters = new Set();

        // Add values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");

        //Display a set.size
        document.getElementById("demo").innerHTML = letters.size;
    </script>
</body>
</html>
