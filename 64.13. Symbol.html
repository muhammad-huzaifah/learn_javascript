<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
    <h2>Using JavaScript Symbol()</h2>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        let id = Symbol('id');
        person[id] = 140353;

        document.getElementById("demo").innerHTML = person[id] + " " + person.id;
    </script>
</body>
</html>
