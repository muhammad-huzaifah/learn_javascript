<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String.endsWith()</title>
</head>
<body>
<h2>JavaScipt Strings</h2>
<p>Check if a string ends with "Doe":</p>
<p id="demo"></p>

<p>The endsWith() method is not suported in Internet Explorer.</p>
<script>
    let text ="John Doe";
    document.getElementById("demo").innerHTML = text.endsWith("Doe");
</script>
</body>
</html>
