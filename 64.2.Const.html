<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Const</title>
</head>
<body>
    <h2>Declaring a Variable Using const</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        {
            const x = 2;
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
