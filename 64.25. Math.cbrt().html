<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math.cbrt()</title>
</head>
<body>
    <h2>JavaScript Math.cbrt()</h2>
    <p>Math.cbrt(x) returns the cube root of x:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.cbrt(8);
    </script>
</body>
</html>
