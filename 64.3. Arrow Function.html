<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function</title>
</head>
<body>
    <h2>JavaScript Arrow Functions</h2>
    <p>With arrow function, you don't have to type the function keywoard, the return keyword, and the curly brackets.</p>
    <p id="demo"></p>
    <script>
        const x = (x,y) => x * y;
        document.getElementById("demo").innerHTML = x(5, 5);
    </script>
</body>
</html>
