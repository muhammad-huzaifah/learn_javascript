<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN ()</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>The isNan() Method</h2>

    <p>The isNaN() method returns true if the argument is NaN. Otherwise it returns false.</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = isNaN("Hello") + "<br>" + isNaN("10");
    </script>
</body>
</html>
