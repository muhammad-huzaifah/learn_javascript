<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module</title>
</head>
<body>
    <h1>JavaScript Modules</h1>

    <p id="demo"></p>

    <script type="module">
        import {name, age} from "./person.js";

        let text = "My name is " + name + ", I am " + age + ".";

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
