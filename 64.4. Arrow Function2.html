<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function2</title>
</head>
<body>
    <h2>JavasScript Arrow Functions</h2>
    <p>Arrow function are not supported in IE11 or rearlier.</p>
    <p id="demo"></p>
    <script>
        const x = (x, y) => {return x * y};
        document.getElementById("demo").innerHTML = x(5,5);
    </script>
