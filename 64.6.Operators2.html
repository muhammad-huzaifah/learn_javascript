<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators2</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The...Operator</h2>
    <p>The "Spread operator can be used to expand an iterable into more arguments for functions calls:</p>
    <p id="demo"></p>

    <script>
        const numbers = [23, 55, 21, 87, 56];
        let maxValue = Math.max(...numbers);
        document.getElementById("demo").innerHTML = maxValue;
    </script>
</body>
</html>
