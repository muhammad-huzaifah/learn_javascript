<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For of Loop</title>
</head>
<body>
    <h2>JavaScript For of Loop</h2>
    <p>The for of statement loops thorungh the values of any iterable object:</p>

    <p id="demo"></p>

    <script>
        const cars = ["BMW", "Volvo", "Mini"];

        let text = "";
        for (let x of cars) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
