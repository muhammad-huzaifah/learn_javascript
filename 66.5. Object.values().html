<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.values()</title>
</head>
<body>
  <h2>JavaScript Object Methods</h2>

  <p>The Object.values() method returns an array of values from an object:</p>
  <p id="demo"></p>

  <script>
    const person = {
      firstName: "Muhammad",
      lastName: "Huzaifah",
      age: 45,
      eyeColor: "blue"
    };

    let text = Object.values(person)
    document.getElementById("demo").innerHTML = text;
  </script>
</body>
</html>
