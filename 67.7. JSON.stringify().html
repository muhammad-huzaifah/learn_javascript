<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON.stringify()</title>
</head>
<body>
  <h1>JavaScript JSON</h1>
  <h2>Revised stringify()</h2>

  <p id="demo"></p>

  <script>
    let text = JSON.stringify("\u26D4");
    document.getElementById("demo").innerHTML = JSON.parse(text);
  </script>
</body>
</html>
