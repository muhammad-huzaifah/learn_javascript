<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String \u2028</title>
</head>
<body>
    <h1>JavaScript Strings</h1>

    <p>From 2019, line and paragraph separator symbols (\u2028 and \u2029) are allowed in string literals:</p>
    <p id="demo"></p>

    <script>
        let text = "\u2028";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
