<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator</title>
</head>
<body>
    <h1>JavaScript Assignments</h1>
    <h2>The ??= Operator</h2>

    <p>The ??= operator is used between two values. If the first value is undefined or nul, the second value is assigned</p>
    <p id="demo"></p>

    <script>
        let x;
        document.getElementById("demo").innerHTML = x ??= 5;
    </script>
</body>
</html>
