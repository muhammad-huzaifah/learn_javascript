<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer and BigInt</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>Integer and BigInt</h2>

    <p id="demo"></p>

    <script>
        let x = 9999999999999999;
        let y = BigInt("999999999999");
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>
</body>
</html>
