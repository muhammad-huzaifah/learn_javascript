<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <h2>BigInt typeof</h2>

    <p>The typeof a BigInt is:</p>
    <p id="demo"></p>

    <script>
        let x = BigInt("999999999999");
        document.getElementById("demo").innerHTML = typeof x;
    </script>
</body>
</html>
