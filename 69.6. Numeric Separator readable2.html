<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeric Separator Readable2</title>
</head>
<body>
  <h1>JavaScript Numbers</h1>
  <p>ES2021 intoduced the numeric separator (_) to make numbers more readable:</p>
  <p id="demo"></p>

  <script>
    const num = 1_2_3_4_5;
    document.getElementById("demo").innerHTML = num;
  </script>
</body>
</html>
