<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript Variable Undeclared Variables</h1>

    <p>In this example, x, y, and z are undeclared variables.</p>

    <p id="demo"></p>

    <script>
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>

</body>
</html>
