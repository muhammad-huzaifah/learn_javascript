<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript Variables</h1>

    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes. </p>

    <p id="demo"></p>

    <script>
        const pi = 3.14;
        let person = "Muhammad Huzaifah";
        let answer = "Yes I am!";

        document.getElementById("demo").innerHTML = pi + "<br>" + person + "<br>" + answer;
    </script>

</body>
</html>
