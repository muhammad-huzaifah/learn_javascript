<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object are Variables 2</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>Creating an object:</p>

    <p id="demo"></p>

    <script>
        let person = {
            firsName : "John",
            lastName : "Doe",
            age : 50,
            eyeColor : "blue"
        };
        document.getElementById("demo").innerHTML = person.firsName + " " + person.lastName;
    </script>
</body>
</html>
