<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Method Add</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
        };
        person.name = function () {
            return this.firstName + " " + this.lastName;
        };

        document.getElementById("demo").innerHTML = "My father is " + person.name();
    </script>
</body>
</html>
