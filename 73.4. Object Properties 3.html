<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Properties 3</title>
</head>
<body>
    <h2>JavaScript Object Properties</h2>
    <p>Add a new property to an existing object:</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        };

        person.nationality = "English";
        document.getElementById("demo").innerHTML =
            person.firstname + " is " +
            person.nationality + ".";
    </script>
</body>
</html>
