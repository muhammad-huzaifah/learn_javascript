<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Display</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>Displaying a JavaScript object will output [object object]:</p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        document.getElementById("demo").innerHTML = person;
    </script>
</body>
</html>
