<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Display Values</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>Object.values() converts an object to an array.</p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        const myArray = Object.values(person);
        document.getElementById("demo").innerHTML = myArray;
    </script>
</body>
</html>
