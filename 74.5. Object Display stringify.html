<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Display Stringify</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>Display properties in JSON format:</p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>
</body>
</html>
