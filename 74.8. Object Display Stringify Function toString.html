<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Display Stringify Function toString</title>
</head>
<body>
    <h2>JavaScript Display Objects</h2>
    <p>JSON.stringify will not stringify functions</p>
    <p>You have to convert function to strings first:</p>
    <p id="demo"></p>

    <script>
        const person = {
            name: "John",
            age: function () {return 30;}
        };
        person.age = person.age.toString();

        document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>
</body>
</html>
