<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Display Stringify</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p>JSON.stringify can stringify arrays:</p>
    <p id="demo"></p>

    <script>
        const arr = ["John", "Peter", "Sally", "Jane"];
        document.getElementById("demo").innerHTML = JSON.stringify(arr);
    </script>
</body>
</html>
