<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Accessors Set2</title>
</head>
<body>
    <h2>JavaScript Getters and Setters</h2>
    <p>Getters and setters allow you to gent and set properties via methods.</p>
    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "",
            set lang(lang) {
                this.language = lang.toUpperCase();
            }
        };

        // Set a property using set:
        person.lang = "en";

        // Display data from the object:
        document.getElementById("demo").innerHTML = person.language;
    </script>
</body>
</html>
