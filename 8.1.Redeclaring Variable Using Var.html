<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Redelaring a Variable Using Var</h2>

    <p id="demo"></p>

    <script>
        var x = 10;
        // Here x is 10

        {
          var x =2;
          // Here x is 2
        }

        // Here x is 2
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
