<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.values():</p>

<p id="demo"></p>

<script>
    // Create a Map
    const fruits = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
    ]);

    let text = "";
    for (const x of fruits.values()) {
        text += x + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
