<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript const</h2>

    <p>You can NOT reassing a constant object:</p>

    <p id="demo"></p>

    <script>
        try {
            const car = {type:"fiat", model:"500", color:"white"};
            car = {type:"Volvo", model:"EX60", color:"red"};
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
    </script>

</body>
</html>
